# ABOUTME: Gateway config for E2E tests
# ABOUTME: Minimal config with auth disabled for testing

server:
  grpc_addr: "0.0.0.0:50051"
  http_addr: "0.0.0.0:8080"

database:
  path: "/app/data/gateway.db"

agents:
  heartbeat_interval: "10s"
  heartbeat_timeout: "30s"
  reconnect_grace_period: "1m"

auth:
  # Disable auth for E2E tests
  agent_auto_registration: "approved"

logging:
  level: "info"
  format: "text"

metrics:
  enabled: true
  path: "/metrics"
