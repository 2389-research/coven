# ABOUTME: Cargo manifest for mcp-bridge-pack crate
# ABOUTME: MCP server wrapper exposing MCP tools to coven agents

[package]
name = "mcp-bridge-pack"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "MCP bridge pack that wraps MCP servers and exposes their tools to coven agents"

[[bin]]
name = "mcp-bridge-pack"
path = "src/main.rs"

[dependencies]
# Internal crates
coven-pack.workspace = true
coven-proto.workspace = true
coven-ssh.workspace = true

# Async runtime
tokio = { workspace = true, features = ["process", "io-util"] }
async-trait.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true

# Logging
tracing.workspace = true
tracing-subscriber.workspace = true

# Error handling
anyhow.workspace = true
thiserror.workspace = true
